<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./blog.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h3>The Blog Website</h3>

          <div class="link">
            <a href="./index.html">Home</a>
          </div>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col col-4"></div>
      <div class="col col-4">
        <form action="" id="form">
          <label for=""> Blog Title</label>
          <input id="title" type="text" class="form-control" /> <br>
          <label for="">Blog Body:</label>
          <input id="body" type="text" class="form-control" /><br />
          <label for=""> Blog Author</label>
          <select name="" id="select">
            <option>Sebnem</option>
            <option>Selale</option>
            <option>Gulnar</option>
            <option>Raul</option>
          </select>
          <br />
          <br />

          <button type="submit" id="addBtn" class="add-btn btn btn-danger">
            Add blog
          </button>
        </form>
      </div>
      <div class="col col-4"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./blog.js"></script>
  </body>
</html>
