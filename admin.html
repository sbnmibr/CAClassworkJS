<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    />
    <title>Document</title>
    <link rel="stylesheet" href="./23.flowers.practice/assets/sassAdmin/main.css" />
  </head>
  <style>
    
    
    table,
    td,
    th {
      border: 1px solid;
      border-collapse: collapse;
      padding: 40px 90px;
    }
    .table {
     padding: 50px 0px;
      display: flex;
      justify-content: center;
      align-items: center;
     
    }


    thead {
      background-color: rgb(55, 173, 134);
      padding: 20px 10px;
    }
  </style>
  <body>
    <header id="admin">
      <div class="admin">
        <h2>Menu</h2>

        <button
          type="button"
          class="btn btn-primary submit"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Add Product
        </button>
      </div>
     

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <label for="">id</label> <br />
                <input class="id" type="text" placeholder="enter" /> <br /><br />

                <label for="">Name</label><br />
                <input class="title" type="text" placeholder="enter" /><br /><br />

                <label for="">Price</label><br />
                <input type="price" placeholder="enter" /> <br /><br />
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  submit
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
    </header>

<div class="table">
    <table>
        <thead>
          <tr>
            <th>id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Process</th>
            
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
              <td></td>

                      <i class="fa-regular fa-pen-to-square"></i>
                  </div>
              </td>
          </tr> -->
        </tbody>
      </table>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./23.flowers.practice/assets/js/admin.js"></script>
