<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Rest Countries</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>Where in the world?</h1>
          <button class="btn">
            <i class="fa-regular fa-moon"></i>
            <p>Dark Mode</p>
          </button>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="hero-banner-section">
          <form action="">
            <div class="hero-banner-section-icon">
              <input
                type="text"
                placeholder="Search for a country..."
                id="search"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="all-btn">
              <button class="section-btn">Ascending</button>
            <div>
              <select>
                <option value="Filter by region" selected disabled>
                  Filter by region
                </option>
                <option value="all">All</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="americas">America</option>
                <option value="oceania">Oceania</option>
                <option value="europe">Europe</option>
              </select>
            </div>
            </div>
          </form>
        </div>
        <div class="cards">
          <!-- <div class="card">
                <img src="https://flagcdn.com/w320/cx.png" alt="">
                <h3>Christmas Island</h3>
                <p><b>Population:</b>20909</p>
                <p><b>Population:</b>20909</p>
                <p><b>Population:</b>20909</p>
            </div> -->
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
