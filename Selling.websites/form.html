    <header>
      <div class="container">

              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <div class="header-left">
              <div class="small">
                <i class="fa-solid fa-phone"></i>
                <p>(+1) 234 345 655</p>
              </div>
              <div class="small">
                <i class="fa-regular fa-envelope"></i>
                <p>shop@yourdom.com</p>
              </div>
            </div>
          </div>
          <div class="header-bottom">
            <h1>Selling</h1>
            <nav>

        </div>
      </div>

    <section id="all">
      <div class="container">
        <div class="all">
          <div class="form">
            <form action="">
              <input type="text" placeholder="title " class="title" />
              <br /><br />
              <input
                type="text"
                placeholder="description "
                class="description"
              />
              <br /><br />
              <input type="file" class="file" /> <br /><br />
              <button class="submit">Submit</button>
            </form>
          </div>
          <div class="table">
            <table>
              <thead>
                <tr>
                  <th>photo</th>
                  <th>title</th>
                  <th>description</th>
                  <th>actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
